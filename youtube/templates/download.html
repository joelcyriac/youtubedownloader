<!DOCTYPE html>
<html>
<head>
    <title>Download</title>
</head>
<body>
    <h1>Download Complete!</h1>
    {% if download_format == 'video' %}
        <p>Click the button below to download the video:</p>
        <a href="{{ url_for('download', format='video') }}" download>Download Video</a>
    {% elif download_format == 'audio' %}
        <p>Click the button below to download the audio file:</p>
        <a href="{{ url_for('download', format='audio') }}" download>Download Audio</a>
    {% endif %}
</body>
</html>
